<script>
  var button = document.getElementById("myButton");

  var text = "Hey! my name is Sami El-Amoudi and As a new coder,I bring a unique perspective to the field with my background in manufacturing and production. As an entrepreneur, my goal is to bridge the gap between coding and business expectations by utilizing my understanding of the manufacturing industry to inform my approach to coding projects. I am excited to continue my coding journey and bring my diverse skill set to any team or project. I am particularly focused on web3 and AI integration, and I am eager to apply my knowledge and skills in this area to drive innovation and growth in the industry. I am excited to continue my coding journey and bring my diverse skill set and knowledge of web3 and AI integration to any team or project.";
  var i = 0;

  button.addEventListener("click", function() {
